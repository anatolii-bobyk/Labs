<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>АНКЕТА</title>
</head>
<body>
<h1 align="center">АНКЕТА</h1>
<p align="center">Заповніть нижчезапропоновану анкету</p>
<form action="" method="get">
    <table width="50%" align="center" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td>Name</td>
            <td><input type="text" maxlength="10" size="20" name="name"/></td>
        </tr>
        <tr>
            <td>Surname</td>
            <td><input type="text" name="log"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"/></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td><input type="radio" name="age" value="1" />male
                <input type="radio" name="age" value="2" checked="checked" />female <br />

            </td>
        </tr>
        <tr>
            <td>What you do</td>
            <td><input type="checkbox" name = "student" checked="checked" />student <br/>
                <input type="checkbox" name = "pupil" />pupil <br/>
                <input type="checkbox" name = "work" />work <br/>
                <input type="checkbox" name = "don't work" /> don't work <br/>
            </td>
        </tr>
        <tr>
            <td>Which sport you like</td>
            <td><select multiple="multiple" size="3" name="country">
                <option>box</option>
                <option>football</option>
                <option>basketball</option>
                <option>gym</option>
                <option>MMA</option>
            </select></td>
        </tr>
        <tr>
            <td>about you</td>
            <td><textarea cols="30" rows="20">Tell something about you</textarea></td>
        </tr>
        <tr>
            <td>to hand over</td>
            <td><input type="submit" value="to hand over"></td>
            <td><input type="reset"></td>
        </tr>
    </table>
    <p align="center"><a href="https://www.youtube.com/?gl=UA&hl=ru">YouTube</a></p>
</form>
</body>
</html>
